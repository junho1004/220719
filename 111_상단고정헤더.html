<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      background-color: blue;
      width: 300px;
      height: 300px;
      position: relative;
    }
    .children1,
    .children2,
    .children3{
      background-color: white;
      position: absolute;
      right: -10px;
    }
    .children2{
      top: 50%;
    }
    .children3{
      bottom: 0;
    }

  </style>
</head>
<body>
  <div class="box">
    <div class="children1">children1</div>
    <div class="children2">children2</div>
    <div class="children3">children3</div>
  </div>
  
</body>
</html>
